<!DOCTYPE html>
<html>
<head>
    <title>Attribute Form</title>
    <link rel="stylesheet" type="text/css" href="bme.css">
</head>
<body>
    <h1> Breast Cancer Diagnostic Tool</h1>
    <img src="https://images.squarespace-cdn.com/content/57b21b67197aea37dfb7c157/1571627914942-PMEF6ISFIQILU7O3C3OX/Breast-Cancer-Ribbon-PNG-Image.png?content-type=image%2Fpng" height="100" alt="Image of Breast Cancer Awareness Ribbon" title="Breast Cancer Awareness">
    <h2>This website is designed to take in data about a patient's biospy and quickly analyze it for different stages and types of breast cancer.</h2>
    <p> For each of the following boxes, please input the corresponding data about the patient's biopsy: </p>
    <form>
        <label for="Radius of Biopsy">Radius:</label>
        <input type="text" id="Radius of Biopsy" name="Radius of Biopsy"><br>

        <label for="Texture of Biopsy">Texture:</label>
        <input type="text" id="texture_mean" name="texture_mean"><br>

        <label for="Perimeter of Biopsy">Perimeter:</label>
        <input type="text" id="perimeter_mean" name="perimeter_mean"><br>

        <label for="Area of Biopsy">Area:</label>
        <input type="text" id="area_mean" name="area_mean"><br>

        <label for="Smoothness of Biopsy">Smoothness:</label>
        <input type="text" id="smoothness_mean" name="smoothness_mean"><br>

        <label for="Compactness of Biopsy">Compactness:</label>
        <input type="text" id="compactness_mean" name="compactness_mean"><br>

        <label for="Concavity of Biopsy">Concavity:</label>
        <input type="text" id="concavity_mean" name="concavity_mean"><br>

        <label for="Concave Points">concave points_mean:</label>
        <input type="text" id="concave_points_mean" name="concave_points_mean"><br>

        <label for="Symmetry of Biopsy">symmetry_mean:</label>
        <input type="text" id="symmetry_mean" name="symmetry_mean"><br>

        <label for="Fractal Dimension">fractal_dimension_mean:</label>
        <input type="text" id="fractal_dimension_mean" name="fractal_dimension_mean"><br>

        <!-- Ask widder about how these should be presented to the user  -->

        <label for="radius_se">radius_se:</label>
        <input type="text" id="radius_se" name="radius_se"><br>

        <label for="texture_se">texture_se:</label>
        <input type="text" id="texture_se" name="texture_se"><br>

        <label for="perimeter_se">perimeter_se:</label>
        <input type="text" id="perimeter_se" name="perimeter_se"><br>

        <label for="area_se">area_se:</label>
        <input type="text" id="area_se" name="area_se"><br>

        <label for="smoothness_se">smoothness_se:</label>
        <input type="text" id="smoothness_se" name="smoothness_se"><br>

        <label for="compactness_se">compactness_se:</label>
        <input type="text" id="compactness_se" name="compactness_se"><br>

        <label for="concavity_se">concavity_se:</label>
        <input type="text" id="concavity_se" name="concavity_se"><br>

        <label for="concave_points_se">concave points_se:</label>
        <input type="text" id="concave_points_se" name="concave_points_se"><br>

        <label for="symmetry_se">symmetry_se:</label>
        <input type="text" id="symmetry_se" name="symmetry_se"><br>

        <label for="fractal_dimension_se">fractal_dimension_se:</label>
        <input type="text" id="fractal_dimension_se" name="fractal_dimension_se"><br>

        <label for="radius_worst">radius_worst:</label>
        <input type="text" id="radius_worst" name="radius_worst"><br>

        <label for="texture_worst">texture_worst:</label>
        <input type="text" id="texture_worst" name="texture_worst"><br>

        <label for="perimeter_worst">perimeter_worst:</label>
        <input type="text" id="perimeter_worst" name="perimeter_worst"><br>

        <label for="area_worst">area_worst:</label>
        <input type="text" id="area_worst" name="area_worst"><br>

        <label for="smoothness_worst">smoothness_worst:</label>
        <input type="text" id="smoothness_worst" name="smoothness_worst"><br>

        <label for="compactness_worst">compactness_worst:</label>
        <input type="text" id="compactness_worst" name="compactness_worst"><br>

        <label for="concavity_worst">concavity_worst:</label>
        <input type="text" id="concavity_worst" name="concavity_worst"><br>

        <label for="concave_points_worst">concave points_worst:</label>
        <input type="text" id="concave_points_worst" name="concave_points_worst"><br>

        <label for="symmetry_worst">symmetry_worst:</label>
        <input type="text" id="symmetry_worst" name="symmetry_worst"><br>

        <label for="fractal_dimension_worst">fractal_dimension_worst:</label>
        <input type="text" id="fractal_dimension_worst" name="fractal_dimension_worst"><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
